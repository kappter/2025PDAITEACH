<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lesson Planning Time Survey</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
      background: #f9fafb;
      color: #111;
    }
    .card {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }
    .question { font-size: 1.2em; margin-bottom: 15px; }
    .hidden { display: none; }
    input[type=number] {
      width: 100%;
      padding: 8px;
      font-size: 1em;
      margin-bottom: 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 16px;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
    }
    button:disabled {
      background: #9ca3af;
    }
    .summary {
      margin-top: 20px;
      font-size: 1em;
      line-height: 1.4;
    }
  </style>
</head>
<body>
  <h2>üìä Lesson Planning Time Survey</h2>

  <div id="survey" class="card"></div>

  <div id="results" class="hidden card">
    <h3>‚è± Your Weekly Summary</h3>
    <canvas id="timeChart"></canvas>
    <div class="summary" id="summaryText"></div>
    <button onclick="restartSurvey()">üîÑ Start Over</button>
  </div>

  <script>
    const questions = [
      { key: "frame", text: "On average, how many hours per week do you spend FRAMING or brainstorming lessons?" },
      { key: "writing", text: "How many hours per week do you spend WRITING full lesson plans?" },
      { key: "editing", text: "How many hours per week do you spend EDITING and refining lessons?" },
      { key: "emails", text: "How many hours per week do you spend on school-related EMAILS or COMMUNICATION?" },
      { key: "grading", text: "How many hours per week do you spend GRADING or FEEDBACK?" },
      { key: "meetings", text: "How many hours per week do you spend in MEETINGS or COLLABORATION?" },
      { key: "voiceTranscribe", text: "If you used VOICE features + transcription, how many hours per week could you SAVE?" },
    ];

    let responses = {};
    let currentQuestion = 0;

    function renderQuestion() {
      if (currentQuestion >= questions.length) {
        showResults();
        return;
      }
      const q = questions[currentQuestion];
      document.getElementById("survey").innerHTML = `
        <div class="question">${q.text}</div>
        <input type="number" id="answer" min="0" placeholder="Enter hours" />
        <button onclick="nextQuestion()">Next</button>
      `;
    }

    function nextQuestion() {
      const input = document.getElementById("answer");
      const value = parseFloat(input.value);
      if (!isNaN(value)) {
        responses[questions[currentQuestion].key] = value;
        currentQuestion++;
        renderQuestion();
      } else {
        alert("Please enter a number");
      }
    }

    function showResults() {
      document.getElementById("survey").classList.add("hidden");
      document.getElementById("results").classList.remove("hidden");

      const totalBefore = responses.frame + responses.writing + responses.editing + responses.emails + responses.grading + responses.meetings;
      const totalAfter = totalBefore - responses.voiceTranscribe;

      const ctx = document.getElementById("timeChart").getContext("2d");
      new Chart(ctx, {
        type: 'bar',
        data: {
          labels: ['Before Voice Tools', 'After Voice Tools'],
          datasets: [{
            label: 'Estimated Weekly Hours',
            data: [totalBefore, totalAfter],
            backgroundColor: ['#ef4444','#10b981']
          }]
        },
        options: { responsive: true, plugins: { legend: { display: false } } }
      });

      document.getElementById("summaryText").innerHTML = `
        <p><strong>Total before voice tools:</strong> ${totalBefore} hrs/week</p>
        <p><strong>Total after voice tools:</strong> ${totalAfter} hrs/week</p>
        <p>You estimated saving about <strong>${responses.voiceTranscribe} hrs/week</strong> using voice features + transcription.</p>
        <p>That‚Äôs roughly <strong>${(responses.voiceTranscribe*4).toFixed(1)} hrs/month</strong> you could redirect into teaching, rest, or creativity!</p>
      `;
    }

    function restartSurvey() {
      responses = {};
      currentQuestion = 0;
      document.getElementById("results").classList.add("hidden");
      document.getElementById("survey").classList.remove("hidden");
      renderQuestion();
    }

    renderQuestion();
  </script>
</body>
</html>
